<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch·ªçn ng∆∞·ªùi tr·∫£ b√†i</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    video {
      border: 2px solid #333;
      margin-top: 10px;
    }
    canvas {
      position: absolute;
      left: 50%;
      top: 100px;
      transform: translateX(-50%);
    }
    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéØ Tr√≤ ch∆°i ch·ªçn ng∆∞·ªùi tr·∫£ b√†i b·∫±ng webcam</h1>
  <button id="startBtn">üì∑ B·∫Øt ƒë·∫ßu nh·∫≠n di·ªán</button><br>
  <video id="video" width="720" height="560" autoplay muted></video>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            resolve(video);
          };
        });
      } catch (err) {
        alert("‚ö†Ô∏è Tr√¨nh duy·ªát kh√¥ng ƒë∆∞·ª£c c·∫•p quy·ªÅn truy c·∫≠p webcam!");
        console.error(err);
      }
    }

    async function startRecognition() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('/models');

      const canvas = faceapi.createCanvasFromMedia(video);
      document.body.append(canvas);
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
        const resizedDetections = faceapi.resizeResults(detections, displaySize);
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
        faceapi.draw.drawDetections(canvas, resizedDetections);
      }, 500);
    }

    startBtn.onclick = async () => {
      await setupCamera();
      await startRecognition();
    };
  </script>
</body>
</html>
